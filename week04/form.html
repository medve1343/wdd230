<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="images/me.webp" alt="me on a motorcycle" />
      <h1>Gergo Medveczky</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Chamber</a>
      <a href="./week01/chamber-site-plan.html">Site Plan</a>
      <a href="#">Form</a>
    </nav>
    <main>
      <form>
        <label for="username"
          >Username<input type="text" id="username" name="username" required
        /></label>
        <label for="password"
          >Password<input
            type="text"
            id="password"
            name="password"
            pattern="[A-Za-z0-9]{8}"
            required
        /></label>

        <label for="passwordConfirmation">Password Confirmation</label>
        <input
          type="text"
          id="passwordConfirmation"
          name="passwordConfirmation"
          pattern="^.*(?=.*\bpassword\b).*$"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
          title="Please enter a valid email address"
          required
        />
        <label for="range">Page Rating</label>
        <input
          type="rate"
          id="rate"
          name="rate"
          pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
          title="Please enter a valid email address"
          required
        />
        <label for="r">INPUT: range, min, max, datalist, required</label>
        <div id="rangevalue">0</div>
        <input
          type="range"
          id="range"
          name="range"
          min="0"
          max="10"
          value="5"
          step="1"
          onchange="showValue(this.value)"
          list="rangevalues"
        />
        <datalist id="rangevalues">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </datalist>
        <span id="ratingDisplay">5</span>
      </form>
    </main>
    <footer>
      <p>
        <span id="copyright"></span>
      </p>

      <p>Gergo Medveczky Budapest</p>
      <p>Hungary</p>
      <p id="last-modified"></p>
    </footer>
    <script src="/w04/scripts/form.js"></script>
  </body>
</html>
