      </ul>
    </nav>
    <main id="form_main">
      <form method="get" action="week04/confirmation.html">
        <label for="username"
          >Username*<input type="text" id="username" name="username" required
        /></label>
        <label id="password" for="password"
          >Password*<input
            type="password"
            id="Password"
            name="password"
            pattern="[A-Za-z0-9]{8,}"
            placeholder="At least eight characters long."
            required
        /></label>

        <label id="confirmPassword" for="passwordConfirmation"
          >Password Confirmation*
          <input
            type="password"
            id="passwordConfirmation"
            name="passwordConfirmation"
            
            pattern="[A-Za-z0-9]{8,}"
            required 
            
        /></label>

        <label for="email">Email* <input
          type="email"
          id="email"
          name="email"
          pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
          title="Please enter a valid email address"
          required
        /></label>
        
        <label for="rate">Page Rating* <input
          type="text"
          id="rate"
          name="rate"
          
          title="Please enter a valid email address"
          required
        /></label>
        
        <label for="r">INPUT: range, min, max, datalist, required* <div id="rangevalue">5</div>
          <input
            type="range"
            id="r"
            name="r"
            min="0"
            max="10"
            value="5"
            step="1"
            list="rangevalues"
          />
          <datalist id="rangevalues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
          <input type="submit" onclick="checkPasswordMatch()" value="Submit" class="submitBtn" />
        </label>
        
      </form>
    </main>
